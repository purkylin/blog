{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block head %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %}

{% block content %}
<div class="flex flex-col justify-center items-center w-full bg-blue-50 h-screen">
    <form action="" class="border-collapse mx-auto bg-white px-4 py-5 rounded">
        <p class="text-center mb-4 font-semibold text-lg text-gray-700">Login</p>
        <input type="text" placeholder="Password" class="border px-2 py-1 pb-2 mb-4" />
        <div class="text-center">
            <button type="submit" class="bg-blue-500 px-4 py-2 rounded text-white">Sign In</button>
        </div>
    </form>
</div>
{% endblock %}
